<!DOCTYPE html>
<html>
  <head>
    <title>Videojuego simple de nave</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <header class="links">
    <div class="textos-links">
      <a href="index.html">Home</a>
      <a href="">PLAY</a>
      <a href="AsteroidSmash.html">Asteroid Smash</a>
      <a href="GetToKnowUs.html">Get to Know us</a>
  </div>
  </header>

  <body>
    <canvas id="game" width="800" height="600"></canvas>
    <script>
      // Obtener el contexto del canvas
      var canvas = document.getElementById("game");
      var ctx = canvas.getContext("2d");

      // Definir el tamaÃ±o de la pantalla
      var screenWidth = canvas.width;
      var screenHeight = canvas.height;

      // Crear los elementos del juego
      var ship = {
        x: screenWidth / 2 - 25,
        y: screenHeight - 50,
        width: 50,
        height: 50,
        speed: 5
      };

      // Actualizar el estado del juego
      function update() {
        // Mover la nave
        if (keys["ArrowLeft"] && ship.x > 0) {
          ship.x -= ship.speed;
        } else if (keys["ArrowRight"] && ship.x + ship.width < screenWidth) {
          ship.x += ship.speed;
        }
      }

      // Dibujar los elementos del juego
      function draw() {
        // Dibujar el fondo
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, screenWidth, screenHeight);

        // Dibujar la nave
        ctx.fillStyle = "blue";
        ctx.fillRect(ship.x, ship.y, ship.width, ship.height);
      }

      // Actualizar y dibujar el juego
      function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
      }

      // Detectar las teclas presionadas
      var keys = {};
      document.addEventListener("keydown", function(event) {
        keys[event.code] = true;
      });
      document.addEventListener("keyup", function(event) {
        keys[event.code] = false;
      });

      // Iniciar el juego
      gameLoop();
    </script>
  </body>
</html>
